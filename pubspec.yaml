name: labssadz
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  crypto: ^3.0.3
  convert: ^3.1.1
  firebase_core: ^2.32.0
  firebase_auth: ^4.15.0
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.6.0
  image_picker: ^1.1.2
  google_sign_in: ^6.1.5
  uuid: ^3.0.7
  cached_network_image: ^3.2.0
  url_launcher: ^6.0.9
  font_awesome_flutter: ^10.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/categories/all.png
    - assets/images/categories/vest.png
    - assets/images/categories/shoes.png
    - assets/images/categories/jeans.png
    - assets/images/categories/tshirt.png
    - assets/images/categories/accessoire.png
    - assets/images/logo.png
    - assets/images/default_avatar.png
